{% block content %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <style>
        table {
            border-collapse: collapse;
            width: 100%;
            margin-bottom: 20px;
        }

        th, td {
            text-align: left;
            padding: 8px;
        }

        th {
            background-color: #ddd;
            font-weight: bold;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        tr:hover {
            background-color: #e6f7ff;
        }

        @media (max-width: 768px) {
            table {
                display: block;
                overflow-x: auto;
                white-space: nowrap;
            }
            
            th, td {
                display: inline-block;
                border: none;
            }
            
            th {
                display: none;
            }
            
            td::before {
                content: attr(data-th) ": ";
                font-weight: bold;
                display: inline-block;
                width: 100px;
                margin-right: 10px;
            }
        }

    </style>
</head>
<body>

      <form method="post" action="{% url 'update_rows' %}">
          {% csrf_token %}
          <input type="submit" value="Edit Selected Row">
          <input type="hidden" name="member_id" id="member_id">
      </form>
      <form method="post" action="{% url 'delete_rows' %}">
        {% csrf_token %}
        <input type="submit" value="Delete Selected Rows">
        <table>
          <thead>
            <tr>
              <th>Rows</th>
              {% for column in columns %}
                <th>{{ column }}</th>
              {% endfor %}
            </tr>
          </thead>
          <tbody>
            {% for row in rows %}
              <tr>
                <td><input type="checkbox" name="row_checkbox" value="{{ row.0 }}"></td>
                {% for column in row %}
                  <td>{{ column }}</td>
                {% endfor %}
              </tr>
            {% endfor %}
          </tbody>
        </table>
    </form>
      


      
    <script>
        const checkboxes = document.getElementsByName("row_checkbox");
        const memberIdInput = document.getElementById("member_id");
    
        for (const checkbox of checkboxes) {
            checkbox.addEventListener("change", function() {
                if (checkbox.checked) {
                    memberIdInput.value = checkbox.value;
                    // Uncheck other checkboxes
                    for (const otherCheckbox of checkboxes) {
                        if (otherCheckbox !== checkbox) {
                            otherCheckbox.checked = false;
                        }
                    }
                } else {
                    memberIdInput.value = "";
                }
            });
        }
    </script>
</body>
</html>

{% endblock %}
